<!DOCTYPE HTML>
<html>
    <head>
        <title>My Page</title>
        <link rel="stylesheet" href="register.js">
    </head>
    <body align="center">
        <form>
        <fieldlist>
            <h1>Registration Page</h1><br>
            <label for="userid" id="userid">userid:</label>
            <input type ="number"id="userid" name="userid"/><br><br>
            <label for="Username" id="lbl1">UserName:</label>
            <input type="text" id="Username" name="username" placeholder=""/><br><br>
            <label for="Password" id="lbl1">Password:</label>
            <input type="password" id="Password" name="password" placeholder=""/><br><br>
            <label for="Re type Password" id="lbl1">Re Type Password:</label>
            <input type="text" id="re type Password" name="re type password" placeholder="enter confirm password"/><br><br>
            <label for="dob" id="dob1">Date of birth</label>
            <input type ="date"id="dob" name="dob"/><br><br>
            <label for="Address"id="add">Address:</label>
            <textarea cols="30" rows="5" value="Address"></textarea><br><br>
            <label for="Education qualification">Education Qualification:</label>
            <select name="education qualifications" id="education qualification">
            <option id="b.tech">B.tech</option>
            <option id="intermediate">Intermediate</option>
            <option id="degree">Degree</option>
            </select><br><br>
            <label for="Hobbies" id="lbl1">Hobbies:</label>
            <input type="text" id="hobbies" name="hobbies" placeholder=""/><br><br>
            <label for="List of certifications" id="certifications">List of Certifications:</label>
            <input type="text" id="List of certifications" name="List of certifications" placeholder=""/><br><br>
            <input type="reset"value="Reset"/>
            <input type="submit"value="save"/>
        </fieldlist>
        </form>
    </body>
</html>
